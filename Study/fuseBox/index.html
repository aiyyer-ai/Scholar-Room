<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FuseBox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="pauseOverlay position" id="pauseOverlay">
            <div class="unpause position">PAUSED <br> <button class="unpauseButton position" onclick="unpause()">UNPAUSE?</button></div>
      </div>
      <div class='inventory position' onmouseover="pullDownInv(this)" onmouseout="pullUpInv(this)">
            <div class="pause position" onclick="pause()">‚è∏</div></div>
      <img src="./images/fuseboxBackground.webp" height='100%' id="fuseboxImage" draggable='false'>
      <div class='leave' style="position:absolute; height:100px; width:100%; bottom:0px; left: 0px; z-index: 0; cursor: url('/cursors/steps.webp'), pointer;"></div>
      <div class="lightRed" id="foyerLight"></div>
      <!-- <div class="panel bookMarker" id="bookPanel"></div> -->
      <div class="fusebox" id="fusebox"></div>
      <img src="./images/fuseBoxLights.webp" height='100%' id="fuseBoxLights" draggable='false'>
      <!-- <div class="tempButton" id="tempButton"></div> -->
      <!-- <div class="panel hatMarker" id="hatPanel"></div> -->
      <!-- <div class="lightRed" id="hatLight"></div> -->

    </main>
	<script src="script.js"></script>
  </body>
</html>
