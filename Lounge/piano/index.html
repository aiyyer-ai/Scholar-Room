<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class='leave' style="position:absolute; height:100px; width:100%; bottom:0px; left: 0px; z-index: 0; cursor: url('/cursors/steps.webp'), pointer;"></div>
      <div class="pauseOverlay position" id="pauseOverlay">
            <div class="unpause position">PAUSED <br> <button class="unpauseButton position" onclick="unpause()">UNPAUSE?</button></div>
      </div>
      <div class='inventory position' onmouseover="pullDownInv(this)" onmouseout="pullUpInv(this)">
            <div class="pause position" onclick="pause()">‚è∏</div></div>
      <div class='center' id='gameArea'>
        <div class='imgcontainer gear position sideGear' id='startGear'>
          <img src='./images/gear.webp' height="100%" draggable='false'>
        </div>
        <div class='imgcontainer gear position sideGearEnd' id='startGearEnd'>
          <img src='./images/gear.webp' height="100%" draggable='false'>
        </div>
      </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
